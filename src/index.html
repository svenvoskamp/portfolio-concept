<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
  </head>

  <body>
    <header>
      <nav>
        <ul>
          <li class="li__nav">work.</li>
          <li class="li__nav">bio.</li>
        </ul>
      </nav>
    </header>
    <div class="div__title div__craft">
      <h1 class="h1__title h1__craft current--item split" data-splitting>
        The Craft Of
      </h1>
      <div class="div__concept">
        <p class="p__role p__craft current--item split" data-splitting="">
          Role: Concept, design & development
        </p>
        <a
          class="a__url a__craft current--item split"
          href="/"
          data-splitting=""
          >See live</a
        >
      </div>
    </div>
    <div class="div__title div__save">
      <h1 class="h1__title h1__save split" data-splitting>Save The World</h1>
      <div class="div__concept">
        <p class="p__role p__save split" data-splitting="">
          Role: Concept, design & development
        </p>

        <a class="a__url a__save split" href="/" data-splitting="">See live</a>
      </div>
    </div>
    <div class="div__title div__road">
      <h1 class="h1__title h1__road split" data-splitting>The road</h1>
      <div class="div__concept">
        <p class="p__role p__road split" data-splitting="">
          Role: Concept, design & development
        </p>

        <a class="a__url a__road split" href="/" data-splitting="">See live</a>
      </div>
    </div>
    <div class="div__title div__durf">
      <h1 class="h1__title h1__durf split" data-splitting>DURF 2030</h1>
      <div class="div__concept">
        <p class="p__role p__durf split" data-splitting="">
          Role: Concept, design & development
        </p>

        <a class="a__url a__durf split" href="/" data-splitting="">See live</a>
      </div>
    </div>
    <div class="img--flex">
      <div
        data-width="700"
        data-height="300"
        data-texture="/images/craft.webp"
        data-type="0"
        class="placeholder js-plane"
      >
        <div class="placeholder__inner" style="padding: 0 0 43%"></div>
      </div>

      <div
        data-width="700"
        data-height="300"
        data-texture="/images/save.webp"
        data-type="2"
        class="placeholder js-plane"
      >
        <div class="placeholder__inner" style="padding: 0 0 43%"></div>
      </div>
      <div
        data-width="700"
        data-height="300"
        data-texture="/images/road.webp"
        data-type="1"
        class="placeholder js-plane"
      >
        <div class="placeholder__inner" style="padding: 0 0 43%"></div>
      </div>
      <div
        data-width="700"
        data-height="300"
        data-texture="/images/durf.webp"
        data-type="3"
        class="placeholder js-plane"
      >
        <div class="placeholder__inner" style="padding: 0 0 43%"></div>
      </div>
    </div>
